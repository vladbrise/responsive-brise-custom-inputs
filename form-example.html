<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
	<link rel="stylesheet" href="./css/brise-inputs.css">

</head>
<body>
	<form id="brise-form">
	<h3>Custom inputs:</h3>
	<div class="wrap-line">

		<!-- Inputs -->
		<div class="brise-input">
			<input type="text" name="text" required>
			<label>Name</label>
			<span class="line"></span>
		</div>
		<!-- Inputs -->

	</div>
	<h3>Custom textarea:</h3>

	<!-- Textarea -->
	<div class="brise-text">
		<textarea name="msg" id="" cols="30" rows="10"></textarea>
		<label>Name</label>
	</div>
	<!-- Tetarea -->

	<h3>Custom checkboxes:</h3>
	<div class="wrap-column">

		<!-- Checkbox -->
		<div class="brise-checkbox">
			<label>
				<input type="checkbox" name="check" required>
				<span class="checkbox"></span>
				<span class="label">Name</span>
			</label>
		</div>
		<!-- Checkbox -->

	</div>
	<h3>Custom radio buttons:</h3>
	<div class="wrap-column">

		<!-- Radio -->
		<div class="brise-radio">
			<label>
				<input name="radio" type="radio" required>
				<span class="radio"></span>
				<span class="label">Name</span>
			</label>
		</div>
		<!-- Radio -->

	</div>
	<h3>Custom upload button:</h3>

	<!-- Upload file button -->
	<div class="brise-upload">
		<label>
			<input type="file" name="file" accept="">
			<span class="label">Upload file</span>
		</label>
	</div>
	<!-- Upload file button -->
	
	<h3>And simply submit:</h3>
	<button class="brise-btn">Submit</button>
</form>

</body>
	<script src="/js/brise-upload.js"></script>
</html>
